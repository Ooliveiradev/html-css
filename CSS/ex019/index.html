<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        div {
            background-color: blue;
            border: 1px solid black;
            display: inline-block;
            color: #000000;
            text-align: center;
            width: 200px;
            height: 200px;
        }
        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
