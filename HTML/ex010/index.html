<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>

<body>
    <h1>imagens dinamicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
<img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audios</h1>
    <p>aprender a reproduzir audios em html5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="media/sapientdream, Slushii - Break My Heart [NCS Release].mp3" type="audio/mpeg">
        <source src="media/sapientdream, Slushii - Break My Heart [NCS Release].ogg" type="audio/ogg">
        <source src="media/sapientdream, Slushii - Break My Heart [NCS Release].wav" type="audio/wav"> <!--MUITO PESADO-->
        <p>infelizmente seu navegador nao e capaz de tocar nossa musica <a href="media/sapientdream, Slushii - Break My Heart [NCS Release].mp3">clique aqui para baixar ela</a></p>
    </audio>
</body>

</html>
